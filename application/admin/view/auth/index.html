<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('static_admin')}/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{:config('static_admin')}/css/page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{:config('static_admin')}/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><span><img src="{:config('static_admin')}/images/t01.png" /></span>添加</li>
                <li><span><img src="{:config('static_admin')}/images/t02.png" /></span>修改</li>
                <li><span><img src="{:config('static_admin')}/images/t03.png" /></span>删除</li>
                <li><span><img src="{:config('static_admin')}/images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>序号</th>
                    <th>权限名</th>
                    <th>父级权限</th>
                    <th>控制器</th>
                    <th>方法</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            	{foreach name='auths' key='k' item='auth'}
                <tr>
                    <td>
                        <input name="" type="checkbox" value="" />
                    </td>
                    <td>{$k+1}</td>
                    <td>{:str_repeat('---',$auth['level'])}{$auth['auth_name']}</td>
                    <td>{$auth['p_name']}</td>
                    <td>{$auth['auth_c']}</td>
                    <td>{$auth['auth_a']}</td>
                    <td><a href="{:url('/admin/auth/upd',['auth_id'=>$auth['auth_id']])}" class="tablelink">编辑</a> <a href="{:url('/admin/auth/del',['auth_id'=>$auth['auth_id']])}" onclick="return confirm('确定要删除么？')" class="tablelink"> 删除</a></td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div class="pagination">
        </div>
        
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
